<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	window.onload = function() {
		var p = document.getElementsByTagName("p")[0];
		alert(p.style.fontFamily);
		alert(p.toString());
		p.style.color = "RED";
	}
</script>
<body>
	<p style="font-family: 微软雅黑;">微软雅黑</p>
</body>
</html>
