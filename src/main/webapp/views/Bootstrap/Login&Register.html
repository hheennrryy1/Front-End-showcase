<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/font-awesome.min.css" />	
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- jQuery背景插件 -->
	<script src="../../scripts/jquery.backstretch.min.js"></script>
	<script src="../../scripts/BootStrap-Login&Register.js"></script>
	<title>Insert title here</title>
	<style>
		.navigator {
			display: table;
			margin: 0 auto;
		}
		
		body {
			/*
			background-image: url("../../images/Login&Register-bg1.jpg");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%; 
			*/
		}
		
	</style>
</head>
<body>
	<header>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h1>这是一个登录注册页面</h1>
					<h1>测试测试</h1>
				</div>
			</div>
		</div>
	</header>
	
	<div class="navigator">
		<ul class="nav nav-pills">
		  <li role="presentation" class="active" id="signin">
		  	<a href="#" id="signinclick">登录</a>
		  </li>
		  <li role="presentation" id="signup" >
		 	 <a href="#" id="signupclick">注册</a>
		  </li>
		</ul>
	</div>	
	
	<br />
	
	<div id="signindiv"> 
		<form>
			<div class="form-group">
				<div class="input-group col-sm-12 col-md-4 col-md-offset-4">
					<div class="input-group-addon"><i class="fa fa-user"></i></div>
					<input type="text" class="form-control" id="userName" placeholder="用户名">
				</div>
			</div>
		  
			<div class="form-group">
			    <div class="input-group col-sm-12 col-md-4 col-md-offset-4">
			    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12 col-md-5 col-md-offset-7">
					<div class="checkbox">
						<input type="checkbox"> 记住我
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12 col-md-5 col-md-offset-7">
					<button type="button" class="btn btn-primary" id="login-button">登录</button>
				</div>
			</div>
			
		</form>
	</div>
	
	
	<div id="signupdiv" style="display: none;">
		<form>
			<div class="form-group">
				<div class="input-group col-sm-12 col-md-4 col-md-offset-4">
					<div class="input-group-addon"><i class="fa fa-user"></i></div>
					<input type="text" class="form-control" id="userName" placeholder="用户名">
				</div>
		  </div>
			<div class="form-group">
			    <div class="input-group col-sm-12 col-md-4 col-md-offset-4">
			    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
					<input type="password" class="form-control" id="password1" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
			    <div class="input-group col-sm-12 col-md-4 col-md-offset-4">
			    	<div class="input-group-addon"><i class="fa fa-key"></i></div>
					<input type="password" class="form-control" id="password2" placeholder="确认密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 col-md-5 col-md-offset-7">
					<button type="button" class="btn btn-primary">注册</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
