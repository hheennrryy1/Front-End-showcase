<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- jQuery背景插件 -->
	<script src="../../scripts/jquery.backstretch.min.js"></script>
	<script src="../../scripts/BootStrap-Login&Register.js"></script>
	<title>Insert title here</title>
	<style>
		.navigator {
			display: table;
			margin: 0px auto;
		}
		
		
		body {
			/*
			background-image: url("../../images/Login&Register-bg1.jpg");
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%; 
			*/
		}
		
	</style>
</head>
<body>
	<header>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h1>这是一个登录注册页面</h1>
					<h1>测试测试</h1>
				</div>
			</div>
		</div>
	</header>
	
	<div class="navigator">
		<ul class="nav nav-pills">
		  <li role="presentation" class="active" id="signin">
		  	<a href="#" id="signinclick">登录</a>
		  </li>
		  <li role="presentation" id="signup" >
		 	 <a href="#" id="signupclick">注册</a>
		  </li>
		</ul>
	</div>	
	
	<br />
	
	<div id="signindiv">
		<form class="form-horizontal">
			<div class="form-group">
		    	<label for="userName" class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="userName" placeholder="用户名">
				</div>
		  </div>
			<div class="form-group">
			    <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-7 col-sm-5">
					<div class="checkbox">
			        <label>
			          <input type="checkbox"> 记住我
			        </label>
					</div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-7 col-sm-5">
					<button type="button" class="btn btn-primary" id="login-button">登录</button>
				</div>
			</div>
		</form>
	</div>
	
	
	<div id="signupdiv" style="display: none;">
		<form class="form-horizontal">
			<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
		  </div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-7 col-sm-5">
					<button type="button" class="btn btn-primary">Sign up</button>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
