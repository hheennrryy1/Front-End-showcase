<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<title>Insert title here</title>
	<style>
		.jumbotron {
			background-color: white;
		}
		.navigator {
			display: table;
			margin: 0px auto;
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#signupclick").click (
				function() {
					$("#signup").attr("class","active");   
					$("#signin").attr("class","");
					$("#signindiv").css("display", "none");
					$("#signupdiv").css("display", "");
			});
			$("#signinclick").click(
				function() {
					$("#signup").attr("class","");   
					$("#signin").attr("class","active");
					$("#signupdiv").css("display", "none");
					$("#signindiv").css("display", "");
				});
		});
	</script>
	
</head>
<body>

	<div class="jumbotron text-center">
		<h1>title<small>title</small></h1>
		<p>first time to use bootstrap</p>
	</div>
	
	<div class="navigator">
		<ul class="nav nav-pills">
		  <li role="presentation" class="active" id="signin">
		  	<a href="#" id="signinclick">登录</a>
		  </li>
		  <li role="presentation" id="signup" >
		 	 <a href="#" id="signupclick">注册</a>
		  </li>
		</ul>
	</div>	
	
	<br />
	
	<div id="signindiv">
		<form class="form-horizontal">
			<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
		  </div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-7 col-sm-5">
					<div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
					</div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-7 col-sm-5">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	
	<div id="signupdiv" style="display: none;">
		<form class="form-horizontal">
			<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
		  </div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
			    <div class="col-sm-4">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-7 col-sm-5">
					<button type="submit" class="btn btn-primary">Sign up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
