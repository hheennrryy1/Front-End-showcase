<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 	<meta charset="UTF-8">
 	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
 	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<style>
		#success,#info1,#info2,#info3,#warning,#danger {
			display: none;
		}
	</style>
	<script>
		$(document).ready(function() {
			$("#click").click(function() {
				$("#success").show();
			});

			$("#submit-button").click(function() {
				$("#info1").show();
				$("#info2").show();
			});
		});
	</script>
	<title>Alerts</title>
</head>
<body>
	<a href="#" id="click">点我</a>
	<br />

	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			<div class="alert alert-info" id="info1">信息！请注意这个信息。</div>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			<div class="alert alert-info" id="info2">信息！请注意这个信息。</div>
		</div>
		<div class="checkbox">
			<label>
		      <input type="checkbox"> Check me out
		    </label>
		</div>
		<button type="submit" class="btn btn-default" id="submit-button">Submit</button>
	</form>

	<div class="alert alert-success" id="success">成功！很好地完成了提交。</div>
	<div class="alert alert-warning" id="warning">警告！请不要提交。</div>
	<div class="alert alert-danger" id="danger">错误！请进行一些更改。</div>
	
</body>
</html>
