<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#flip, #panel {
			padding:5px;
			text-align:center;
			background-color:#e5eecc;
			border:solid 1px #c3c3c3;
		}
		#panel {
			padding:50px;
			display:none;			
		}
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#city").click(function() {
				$(this).text("sz");
			});
			
			$("#flip").click(function(){
				$("#panel").slideToggle();
			});
		});
	</script>
</head>
<body>
	<ul id="city">
		<li>bj</li>
	</ul>
	<div id="flip">
		press me !!!!!!!!
	</div>
	<div id="panel">
		hey hey hey hey 
	</div>
</body>
</html>
