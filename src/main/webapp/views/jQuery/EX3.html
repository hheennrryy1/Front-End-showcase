<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>层次选择器</title>
	<style type="text/css">
		div, span, p {
		    width: 140px;
		    height: 140px;
		    margin: 5px;
		    background: #aaa;
		    border: #000 1px solid;
		    float: left;
		    font-size: 17px;
		    font-family: Verdana;
		}
		
		div.mini {
		    width: 55px;
		    height: 55px;
		    background-color: #aaa;
		    font-size: 12px;
		}
		
		div.hide {
		    display: none;
		}
		
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#btn1").click(function() {
				//在给定的祖先元素下匹配所有的后代元素
				$("body div").css("background", "#FFBBCC");
			});
			
			$("#btn2").click(function() {
				//parent > child
				//在给定的父元素下匹配所有的子元素
				$("body > div").css("background", "#FFBBCC");
			});
			
			$("#btn3").click(function() {
				//prev + next
				//匹配所有紧接在 prev 元素后的 next 元素
				$("#one + div").css("background", "#FFBBCC");
			});
			
			$("#btn4").click(function() {
				//prev ~ siblings
				//匹配 prev 元素之后的所有 siblings 元素
				$("#two ~ div").css("background", "#FFBBCC");
			});
			
			$("#btn5").click(function() {
				$("#two").siblings("div").css("background", "#FFBBCC");
			});
			
			$("#btn6").click(function() {
				//不相邻没用
				//$("#one + span").css("background", "#FFBBCC");
				$("#one").nextAll("span:first").css("background", "#FFBBCC");
			});
			
			$("#btn7").click(function() {
				$("#two").prevAll("div").css("background", "#FFBBCC");
			});
			
		})
	</script>
</head>
<body>
		<input type="button" value="选择 body 内的所有 div 元素" id="btn1" />
		<input type="button" value="在 body 内, 选择子元素是 div 的." id="btn2" /> <!-- 不包括孙子 -->
		<input type="button" value="选择 id 为 one 的下一个 div 元素" id="btn3" /> <!-- 不包括孙子 -->
		<input type="button" value="选择 id 为 two 的元素后面的所有 div 兄弟元素" id="btn4" />
		<input type="button" value="选择 id 为 two 的元素所有 div 兄弟元素" id="btn5" />
		<input type="button" value="选择 id 为 one 的下一个 span 元素" id="btn6" />
		<input type="button" value="选择 id 为 two 的元素前边的所有的 div 兄弟元素" id="btn7" />
		
		<br><br>
		<div class="one" id="one">
			id 为 one,class 为 one 的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div style="display:none;" class="none">style的display为"none"的div</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div<input type="hidden" size="8">
		</div>
		<span id="span">^^span元素^^</span>
		<span id="span">--span元素--</span>
</body>
</html>
